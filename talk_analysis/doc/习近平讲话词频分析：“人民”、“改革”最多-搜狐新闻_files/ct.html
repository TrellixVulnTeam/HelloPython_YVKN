var hl_str = "";
RegExp.escape = function(str){var sp=new RegExp("[.*+?|()\\[\\]{}\\\\]", "g");return str.replace(sp, "\\$&");}
function highlight(str, hl_mode, hl_ctl, hl_flag, key_word)
{
    if ( hl_flag != 1 )
        return str;
    if ((((page_style & 0x00C0) >> 6) & (0x1<<hl_mode))!=0)
        return str;
    if (hl_mode==0 && hl_ctl=="CT_SPEC")
        str="<font class=\"ad_highlight\">"+str+"</font>";
    for(var i=0;i<2;i++)
    {
        if(key_word=="")
            continue;
        reg_str=new RegExp("("+RegExp.escape(key_word)+")","g");
        str=str.replace(reg_str, '<font class="ad_highlight">$1</font>');
     }
     return str;
 }
//mr15
function hd_url(hd_flag){if(hd_flag == 1)return "onMouseOver=\"window.status=\'\';return true;\"";else return "";}
function measureText(pText, pFontSize, pFontFamily, pFontWeight, pStyle)
{
    var lDiv = document.createElement('lDiv');
    document.body.appendChild(lDiv);
    if (pStyle != null)
    {
        lDiv.style = pStyle;
    }
    lDiv.style.fontSize = "" + pFontSize + "px";
    lDiv.style.fontFamily = pFontFamily;
    lDiv.style.fontWeight = pFontWeight;
    lDiv.style.position = "absolute";
    lDiv.style.left = -1000;
    lDiv.style.top = -1000;
    lDiv.innerHTML = pText;
    var lResult ={
        width: lDiv.clientWidth,
        height: lDiv.clientHeight
    };

    document.body.removeChild(lDiv);
    lDiv = null;
    return lResult;
}
function process_str(str,len,hl_mode,hl_ctl, hl_flag, key_word)
{
    var bytes=str.length;
    var d_array=str.match(/[^\x00-\x80]/ig);
    if(d_array!=null)
        bytes+=d_array.length;
    if(bytes<=len)
        return highlight(str, hl_mode, hl_ctl,hl_flag, key_word);
    var b_len=0,r_len=0;
    var ret_str="";
    for (var i=0;i<len;i++)
    {
        b_len+=(str.charCodeAt(i)>255)?2:1;
        if(b_len<=len)
            r_len++;
        if(b_len>=len)
        {
            ret_str=str.substring(0, r_len)+"..";
            break;
        }
     }
     return highlight(ret_str,hl_mode,hl_ctl, hl_flag, key_word);
 }
